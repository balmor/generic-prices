<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Generic Prices</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generic Prices">
    <meta name="author" content="Damian Duda">

    <!-- Styles -->
    <link rel="stylesheet/less" type="text/css" href="less/main.less">

    <script>less = {}; less.env = 'development';</script>
    <script src="js/less-1.3.3.min.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="//code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css">

    <!-- HTML5 for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
        <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Fav Icons -->
    <link rel="shortcut icon" href="assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">
</head>

<body>

<div class="container">
    <div class="row">
        <div class="span12">
            <h1>Generic Prices</h1>
            
            <h3>Regular price</h3>

            <div class="price-box" itemtype="http://data-vocabulary.org/Offer" itemscope="" itemprop="offerDetails">
                <meta itemprop="currency" content="USD">
                <span class="regular-price">
                    <span class="price">19.90 &euro;</span>
                </span>
            </div>

            <h3>Discount, Old and Special price</h3>

            <div class="price-box" itemtype="http://data-vocabulary.org/Offer" itemscope="" itemprop="offerDetails">
                <span class="discount">-6%</span>
                <meta itemprop="currency" content="EUR">                  
                <p class="old-price">
                    <span class="price-label">Prix normal :</span>
                    <span class="price">15,90 &euro;</span>
                </p>

                <p class="special-price">
                    <span class="price-label">Prix sp√©cial :</span>
                    <span class="price" itemprop="price">14,99 &euro;</span>
                </p>            
            </div> 

        </div>
    </div>
</div>





    <script src="//code.jquery.com/jquery.min.js" type="text/javascript"></script>
    <script src="//code.jquery.com/ui/1.9.0/jquery-ui.js" type="text/javascript"></script>




</body>
</html>
